<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="stop-watch">
<div class="time">
        <div class="timerDisplay" id="displayedtime">00:00:00</div>
    </div>

    <div class="stop-watch-control-container">
        <button id="stop" class="button stop" style="--clr:red;">Stop</button>

        <button id="start" class="button start" style="--clr:green">Start</button>

        <button id="reset" class="button reset" style="--clr:blue">Reset</button>
    </div>
</div>
    <script src="script.js"></script>
</body>

</html>
